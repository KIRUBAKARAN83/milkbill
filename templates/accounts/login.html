{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Milk Billing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
.login-container{
    background:#fff;
    border-radius:14px;
    padding:40px;
    max-width:440px;
    width:100%;
    box-shadow:0 20px 50px rgba(0,0,0,.15);
    animation:fadeUp .45s ease-out;
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(12px)}
    to{opacity:1;transform:none}
}
.form-control{
    transition:border-color .2s, box-shadow .2s;
}
.login-btn{
    transition:transform .2s, box-shadow .2s;
}
.login-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 24px rgba(0,0,0,.25);
}
</style>
</head>

<body>
<div class="login-container">
    <div class="text-center mb-4">
        <div style="font-size:42px">ðŸ¥›</div>
        <h3 class="fw-bold">Milk Billing</h3>
        <small class="text-muted">Secure access</small>
    </div>

    {% if form.errors %}
    <div class="alert alert-danger">Invalid username or password</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">ðŸ‘¤ Username</label>
            <input name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label class="form-label">ðŸ”’ Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100 login-btn">Login</button>
    </form>
</div>
</body>
</html>
