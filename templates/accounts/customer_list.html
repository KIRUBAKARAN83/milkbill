{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Customers</h2>
            <a href="{% url 'accounts:add_entry' %}" class="btn btn-primary">â• Add Entry</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th class="text-end">Total Milk (L)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>{{ customer.name }}</td>
                        <td class="text-end">{{ customer.total_litres }}</td>
                        <td>
                            <a href="{% url 'accounts:customer_detail' customer.id %}" class="btn btn-sm btn-info">ğŸ“‹ View</a>
                            <a href="{% url 'accounts:edit_customer' customer.id %}" class="btn btn-sm btn-warning">âœï¸ Edit</a>
                            <a href="{% url 'accounts:bill_pdf' customer.id %}" class="btn btn-sm btn-danger">ğŸ“„ PDF</a>
                            <form method="post" action="{% url 'accounts:delete_customer' customer.id %}" style="display:inline;" onsubmit="return confirm('Delete {{ customer.name }}? All records will be removed.');">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger">ğŸ—‘ï¸ Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No customers found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="{% url 'accounts:home' %}" class="btn btn-secondary mt-3">â† Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
